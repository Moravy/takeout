{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="container mb-5" id="profile">
    <div class="mt-3 bigParent">
        <h4 class="mt-3 mb-2 border-bottom border-secondary">Cart</h4>
        <div class="parent ">
            {% for order in orders  %}
                <div class="box card text-center">
                    <img src="{{order.menu.image.url}}" class="card-img-top" alt="..."/>  
                    <div class="card-body">
                        <h5 class="card-title">{{order.menu.name}}</h5>
                        <p class="card-img">This is a longer card with supporting text below as a natural</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                
                </div>
            {% endfor %}
                <a class="box card text-center btn btn-outline-success" href="{% url 'customer_menu' %}">
     
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-img"><i class="fa fa-plus"></i></p>
                        <p class="card-text"><small class="text-muted"></small></p>
                    </div>
                
                </a>
                
        </div>
</section>
{% endblock %}
